<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To My Sepideh</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js"></script>
</head>

<body>
  <div id="password-overlay">
    <div id="password-container">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loadPhotos()">Unlock</button>
    </div>
    <div id="loading-spinner" style="display: none;">Loading...</div>
  </div>

  <audio id="background-music" src="media/music/hanooz.mp3" loop></audio>
  <input type="checkbox" id="card-toggle" aria-label="Open the card">

  <label class="card" for="card-toggle">
    <div class="card-face front-flap outside">
      <div class="card-face-content">
        <span class="card-text">To My Sepideh</span>
      </div>
    </div>
    <div class="card-face front-flap inside">
      <!-- no content here. -->
    </div>
    <div class="card-face back-flap inside">
      <div class="card-face-content">
        <span class="card-text">Happy national girlfriend's day. I love you baby. Love, your Afshin</span>
      </div>
    </div>

    <!-- Photos that fall out... -->
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
    <figure class="photo"><img src="" /></figure>
  </label>

  <script>
    const checkbox = document.getElementById('card-toggle');
    const audio = document.getElementById('background-music');

    checkbox.addEventListener('change', () => {
      if (checkbox.checked) {
        audio.play().catch(error => {
          console.error('Audio playback failed:', error);
        });
      }
    });
  </script>



</body>

</html>
